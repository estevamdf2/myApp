<div class="container">
  <div class="alert alert-sucess" role="alert" *ngIf="adicionado"> 
    Funcion√°rio adicionado : <strong>{{nome}}</strong>
  </div>

  <!-- 
    [ ] - cria property bind
    ( ) -> cria event bind

    [(ngModel)] - >uso two way data binding
  -->
  <div class="form-group"> 
    <label>Nome: </label>
    <input type="text" class="form-control" [(ngModel)]="nome"
        (focus)="adicionado = false">
  </div>
  <button type="button" class="btn btn-primary" (click)="adicionar()"
    [disabled]="nome.length == 0">Adicionar</button>

    <div class="row" style="margin-top:20px">
        <div class="col-2" *ngFor="let f of funcionarios">
            <!-- chamando componente pelo seletor -->
            <app-funcionario-card [funcionario]="f"></app-funcionario-card>
        </div>
    </div>
</div>
